<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>test page</title>
    
  </head>
  <body>
  <div class="content">
    <div class="calc">
      <div class="calc__display">
       
        <span>1234567890</span>
        </div>
      <div class="calc__keyboard">
        <div class="calc__key calc__key-c">C</div>
        <div class="calc__key calc__key-div">รท</div>
        <div class="calc__key calc__key-multi">ร</div>
        <div class="calc__key calc__key-back"><=</div>
        <div class="calc__key calc__key-7">7</div>
        <div class="calc__key calc__key-8">8</div>
        <div class="calc__key calc__key-9">9</div>
        <div class="calc__key calc__key-minus">-</div>
        <div class="calc__key calc__key-4">4</div>
        <div class="calc__key calc__key-5">5</div>
        <div class="calc__key calc__key-6">6</div>
        <div class="calc__key calc__key-plus">+</div>
        <div class="calc__key calc__key-1">1</div>
        <div class="calc__key calc__key-2">2</div>
        <div class="calc__key calc__key-3">3</div>
        <div class="calc__key calc__key-sum">=</div>
        <div class="calc__key calc__key-percent">%</div>
        <div class="calc__key calc__key-0">0</div>
        <div class="calc__key calc__key-point">,</div>
      </div>
    </div>
  </div>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
